<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CS171 - HW 5</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="container">

		<h1>FIFA World Cup<sup>TM</sup></h1>
		<h2>All Time Statistics</h2>
        
        <!-- Select box to choose the chart data-->
		<form class="form-inline">
            <div class="form-group">
                <label for="rankingType">Chart Data: </label>
                <select class="form-control" id="ranking-type">
                    <option value="GOALS">Goals</option>
                    <option value="AVERAGE_GOALS">Average Goals</option>
                    <option value="MATCHES">Matches</option>
                    <option value="TEAMS">Teams</option>
                    <option value="AVERAGE_ATTENDANCE">Average attendance</option>
                </select>
                
				<!-- Range values of the world cup -->
                <label for="myText"> Time Period: </label>
                <input type="number" id="lowerBound" min="1930" max="2014">
                <input type="number" id="upperBound" min="1930" max="2014">
                <button type="button" class="btn btn-link" id="change-sorting" onclick="updateVisualization()">Filter</button>
            </div>
		</form>
        
		<!-- Parent container for the visualization -->
		<div id="chart-area"></div>
        <div class="textArea">
                <h4 class="main-title">World Cup Stats - Click a dot</h4>
                <div class="description">Winner</div>
                <div class="text-data wc-winner"></div>
                <div class="description">Total goals scored</div>
                <div class="text-data wc-goals"></div>
                <div class="description">Average Goals Scored</div>
                <div class="text-data wc-avg-goals"></div>
                <div class="description">Total Matches</div>
                <div class="text-data wc-matches"></div>
                <div class="description">Teams</div>
                <div class="text-data wc-teams"></div>
                <div class="description">Average Attendance</div>
                <div class="text-data wc-attendance"></div>
            </div>

	</div>

	<!-- Load JS libraries: jQuery, bootstrap, D3, D3 tooltip -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/d3.min.js"></script>
	<script src="js/d3.tip.js"></script>

	<!-- Your implementation -->
	<script src="js/main.js"></script>
</body>
</html>
